<div class="modal fade" id="id_UpdateComplainantModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="id_modalComplainant_header">Default Modal</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="id_UpdateComplainantForm" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="hidden" id="complainant_id" name="complainant_id">
                        <label for="{{ form.complainant_name.auto_id }}">{{ form.complainant_name.label }}</label>
                        {{ form.complainant_name }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.complainant_purok.auto_id }}">{{ form.complainant_purok.label }}</label>
                        {{ form.complainant_purok }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.complainant_barangay.auto_id }}">{{ form.complainant_barangay.label }}</label>
                        {{ form.complainant_barangay }}
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
