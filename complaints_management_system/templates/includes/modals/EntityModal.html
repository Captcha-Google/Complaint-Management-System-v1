<div class="modal fade" id="id_UpdateEntityModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="id_modalEntity_header">Default Modal</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="id_UpdateEntityForm" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="hidden" id="entity_id" name="entity_id">
                        <label for="{{ form.entity_name.auto_id }}">{{ form.entity_name.label }}</label>
                        {{ form.entity_name }}
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
