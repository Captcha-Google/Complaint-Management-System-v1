<div class="modal fade" id="id_UpdatePositionModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="id_modalPosition_header">Default Modal</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="id_UpdatePositionForm" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="hidden" id="position_id" name="position_id">
                        <label for="{{ form.position_type.auto_id }}">{{ form.position_type.label }}</label>
                        {{ form.position_type }}
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Save">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
